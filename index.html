    <body>
        <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
        <p id="output" />
        <script>
            // Force fixed canvas size - aggressive approach
                function forceCanvasSize() {
             var canvas = document.getElementById('canvas');
             if (canvas) {
                 var targetWidth = Math.min(document.body.clientWidth, 995);
                 canvas.width = targetWidth;
                 canvas.style.width = targetWidth + 'px';
                 canvas.style.height = document.body.clientHeight + 'px';
             }
         }

            var Module = {
                canvas: (function() {
               return canvas;
                })(),
                
                print: (function() {
                    var element = document.getElementById('output');
                    if (element) element.value = ''; // clear browser cache
                    return function(text) {
                        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                        console.log(text);
                        if (element) {
                          element.value += text + "\n";
                          element.scrollTop = element.scrollHeight; // focus on bottom
                        }
                    };
                })(),

                // Multiple approaches to prevent resizing
                onRuntimeInitialized: function() {
                    // Force size immediately
                 
                    
                 if (typeof GLFW !== 'undefined' && GLFW.onCanvasResize) {
                       GLFW.onCanvasResize = forceCanvasSize;
                   }

                    // Continuous enforcement
                    setInterval(forceCanvasSize, 100);
                },

                preRun: [function() {
                    // Set environment variables
                    if (typeof ENV === 'undefined') ENV = {};
                    ENV.EMSCRIPTEN_RESIZE_CANVAS = '0';
                    
                 
                }]
            };

       
        </script>
